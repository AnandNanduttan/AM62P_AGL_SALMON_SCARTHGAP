# my-app.conf - Configuration file for MyApp

[network]
interface = eth0
ip_address = 192.168.1.100
netmask = 255.255.255.0
gateway = 192.168.1.1

[logging]
log_level = INFO
log_file = /var/log/my-app.log

[server]
port = 8080
max_clients = 50
timeout = 30

[features]
enable_ssl = true
enable_watchdog = false
